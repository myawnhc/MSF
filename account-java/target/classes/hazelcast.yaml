hazelcast:
  cluster-name: account
  network:
    port:
      port-count: 10
      port: 5701
    rest-api:
      enabled: true
      endpoint-groups:
        # Health check is enabled by default once rest-api enabled, so this is unnecessary
        HEALTH_CHECK:
          enabled: true
  map:
    AccountEvent_*:
      event-journal:
        enabled: true
        capacity: 100000
      indexes:
      # Sorted index on key (sequence)
        - type: SORTED
          attributes:
            - "__key"