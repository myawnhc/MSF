hazelcast:
  cluster-name: inventory
  network:
    port:
      port-count: 10
      port: 5721
  map:
    InventoryEvent*:
      event-journal:
        enabled: true
        capacity: 100000
      indexes:
      # Sorted index on key (sequence)
        - type: SORTED
          attributes:
            - "__key"
    item:
      map-store:
        enabled: true
        initial-mode: LAZY
        class-name: com.hazelcast.msfdemo.invsvc.persistence.ItemMapStore
        write-delay-seconds: 5
        write-batch-size: 1000
        write-coalescing: true

    inventory:
      map-store:
        enabled: true
        initial-mode: LAZY
        class-name: com.hazelcast.msfdemo.invsvc.persistence.InventoryMapStore
        write-delay-seconds: 5
        write-batch-size: 1000
        write-coalescing: true
